version: 1
base_path: ~/Music/
supported: ['.mp3', '.ogg']

---
version: 1
disable_existing_loggers: False
formatters:
    simple:
        format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

root:
    level: INFO
    handlers: [console]

loggers:
  philipplay:
    level: INFO

handlers:
    console:
        class: logging.StreamHandler
        level: INFO
        formatter: simple
        stream: ext://sys.stdout
